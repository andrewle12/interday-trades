<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Zero Sum Analytics</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <a class="waves-effect waves-light btn" id="2020">2020</a>
    <a class="waves-effect waves-light btn" id="2019">2019</a>
    <a class="waves-effect waves-light btn" id="2018">2018</a>
    <a class="waves-effect waves-light btn" id="2017">2017</a>
    <a class="waves-effect waves-light btn" id="2016">2016</a>
    <a class="waves-effect waves-light btn" id="2015">2015</a>
    <a class="waves-effect waves-light btn" id="all">2015-2020</a>
    <br /><br /><br />
    <div id="chart"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- APEX CHARTS JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Materialize CSS -->
    <script src="js/materialize.js"></script>
    <!-- App JS -->
    <script src="app2.js"></script>
  </body>
</html>
